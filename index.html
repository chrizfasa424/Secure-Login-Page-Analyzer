<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Secure Login Page Analyzer ...ChrizFasa...</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .warning {
      color: red;
      font-weight: bold;
    }
    .good {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2>Secure Login Page Analyzer</h2>
    <p>This tool analyzes the login form on the page for basic security features.</p>
    
    <!-- Example Login Form -->
    <form id="loginForm" action="/login" method="POST" class="border p-3">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" name="username" autocomplete="on">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="text" id="password" class="form-control" name="password">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <hr>

    <!-- Button to Analyze -->
    <button class="btn btn-warning mt-3" onclick="analyzeLoginForm()">Analyze Form</button>

    <!-- Result -->
    <div id="analysisResult" class="mt-4"></div>
  </div>

  <script src="analyzer.js"></script>
</body>
</html>
